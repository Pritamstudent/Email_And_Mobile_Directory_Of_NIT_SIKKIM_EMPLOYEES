{% extends 'appbase.html' %}
{% block contents %}

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Card Styling */
.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: auto;
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
}

/* Title Styling */
h2 {
    text-align: center;
    color: #333;
}

/* Input Styling */
h4 {
    margin-bottom: 10px;
    color: #555;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 4px;
}

/* File Input Styling */
input[type="file"] {
    display: none;
}

label {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    cursor: pointer;
    border-radius: 4px;
}

/* Button Styling */
button {
    background-color: #000;
    color: white;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    cursor: pointer;
    border: none;
    border-radius: 4px;
}

button:hover {
    opacity: 0.8;
}
</style>
</head>
<body>

<h2 style="text-align:center">Edit Teacher Profile</h2>

<div class="card" style = "color:rgb(4, 9, 9)">
    <form action="{% url 'update_teacher' teacher.id %}" method="post" style="width: 100%" enctype="multipart/form-data">
      {% csrf_token %}
      <h4>Profile Picture:</h4>
      <img src="{{ teacher.Profilepicture.url }}" alt="{{ teacher.FirstName }} {{ teacher.LastName }}" style="width: 100px;">
      <label for="profilepicture" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Choose Image
      </label>
      <input type="file" id="profilepicture" name="profilepicture" accept="image/*">
      <br>
        <h4>First Name: <span class="text-primary"><input type="text" name="firstName" value="{{ teacher.FirstName }}" required></span></h4>
        <h4>Last Name: <span class="text-primary"><input type="text" name="lastName" value="{{ teacher.LastName }}" required></span></h4>
        <h4>Email Address: <span class="text-primary"><input type="email" name="email" value="{{ teacher.EmailAddress }}" required></span></h4>
        <h4>Phone Number: <span class="text-primary"><input type="text" name="mobile" value="{{ teacher.PhoneNumber }}" required></span></h4>
        <h4>Department: <span class="text-primary"><input type="text" name="roomnumber" value="{{ teacher.RoomNumber }}" required></span></h4>
        
        <h4 class="title text-danger">
            <span class="text-sm">Research Interest / Job type for non-academic(,)</span><textarea name="subjects" required>{{ teacher.Subjectstaught }}</textarea>
        </h4>
      
        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
{%endblock%}
