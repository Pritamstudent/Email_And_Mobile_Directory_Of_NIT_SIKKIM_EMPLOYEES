    {% block contents %}
    {% load static %}

    {% endblock %}

    <script>
        let rotation = 0;

        function rotate() {
            document.documentElement.style.setProperty('--rotation', rotation++ + 'deg');
            requestAnimationFrame(rotate);
        }

        requestAnimationFrame(rotate);
    </script>

    <style>
      /* Background Animation */
   /* Background Animation */
/* Background Animation */
body {
    position: relative;
    margin: 0;
    padding: 0;
}

.background-animation {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    animation: gradient-animation 10s linear infinite, rotate-animation 5s linear infinite;
    background-image: url('{% static "nit.jpg" %}'); /* Adjust the path based on your project structure */
    background-size: contain; /* Adjust the size property as needed */
    background-repeat: no-repeat;
    background-position: center center; /* Adjust the position property as needed */
    opacity: 0.7; /* Adjust the opacity value as needed (0 to 1) */
}

@keyframes gradient-animation {
    0% {
        background-size: 100% 100%; /* Adjust the size property as needed */
        background-position: 100% 0;
    }

    100% {
        background-size: 100% 100%; /* Adjust the size property as needed */
        background-position: 0 100%;
    }
}

@keyframes rotate-animation {
    0% {
        opacity: 0.2;
    }

    50% {
        opacity: 1;
    }

    100% {
        opacity: 0.7;
    }
}

/* Text and Button Styles */
.container {
    background-color: rgba(163, 199, 199, 0.8);
    text-align: center;
    padding-bottom: 0%;
}

h1 {
    font-size: 36px;
    margin-top: 10px;
    color: white; /* Set text color to white */
}

.col a {
    font-size: 20px;
}


  </style>
  
  

</body>
