<!-- AddTeacherData.html -->
{% extends 'appbase.html' %}
{% block contents %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: arial;
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }

    button:hover, a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Add Teacher Profile</h2>

<div class="card" style="color:black">
   <form method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <h4>First Name: <input type="text" name="FirstName" required></h4>
       <h4>Last Name: <input type="text" name="LastName" required></h4>
       <h4>Email Address: <input type="email" name="EmailAddress" required></h4>
       <h4>Phone Number: <input type="text" name="PhoneNumber" required></h4>
       <h4>Department: <input type="text" name="RoomNumber" required></h4>
       <h4>Profile Picture: <input type="file" name="Profilepicture" accept="image/*"></h4>
       <h4>Subjects Taught: <input type="text" name="Subjectstaught" required></h4>
       <button type="submit">Add Profile</button>
   </form>
</div>

</body>
</html>
{% endblock %}
