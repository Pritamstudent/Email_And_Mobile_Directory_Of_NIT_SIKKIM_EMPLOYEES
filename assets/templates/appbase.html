<!DOCTYPE html>
<html lang="en">
<head>
  <title>NIT SIKKIM Employee Email and Mobile Directory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    /* Dark gradient background */
    body {
      background: linear-gradient(135deg, #303030, #202020);
      color: #fff;
      text-align: center;
      padding: 20px;
      animation: moveBackground 10s infinite alternate linear;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="particles-js"></div> <!-- Particle animation as the background -->

<div class="container p-3 my-3 border">
  <h1>NIT SIKKIM Employee Email and Mobile Directory</h1>

  <div class="row">
    <div class="col bg-success"><a href="{% url 'apphome' %}" class="btn btn-primary">Home</a></div>
    <div class="col bg-success"><a href="{% url 'AddTeacherData' %}" class="btn btn-primary">Add</a></div>
    <div class="col bg-success"><a href="{% url 'DataView' %}" class="btn btn-primary">View</a></div>
    <div class="col bg-success"><a href="{% url 'logout' %}" class="btn btn-primary">Logout</a></div>
  </div>
</div>

{% block contents %}
{% endblock %}

<script>
  /* Particle.js configuration */
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#007bff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        }
      },
      "opacity": {
        "value": 0.7,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 5,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#007bff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 1
          }
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
